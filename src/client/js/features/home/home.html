<div>
   <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
   <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
       <div class="row">
           <div class="search-area">
               <form class="form-inline" role="form">
                  <div class="form-group">
                    <input type="text" class="form-control search-textbox" id="txt-search" placeholder="Search Videos">
                  </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                   <a href="#/search">Show All</a>
                </form>
           </div>
       </div>
      <div class="row">
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
               <li data-target="#myCarousel" data-slide-to="1"></li>
               <li data-target="#myCarousel" data-slide-to="2"></li>
               <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
               <div class="item active">
                   <video class="video" controls>
                      <source src="/media/Sample1.mp4" type="video/mp4">
                      <source src="/media/Sample1.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                    </video>
               </div>
               <div class="item">
                 <video class="video" controls>
                      <source src="/media/Sample2.m4v" type="video/mp4">
                      <source src="/media/Sample2.ogg" type="video/ogg">
                    Your browser does not support the video tag.
                </video>
               </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
      </div>
	  <div class="row">
		  <div id="player"></div>
	  </div>
   </div>
   <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
</div>
