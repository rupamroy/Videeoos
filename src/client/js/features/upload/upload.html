<div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div ng-if="!uploading" class="panel panel-default">
          <div class="panel-heading">Upload your video</div>
          <div class="panel-body">
              <div ng-if="validationError" class="alert alert-danger" role="alert">{{validationError}}</div>
              <form ng-controller="upload">
                  <div class="form-group">
                      <label for="exampleInputTitle">Title</label>
                    <input type="text" ng-model="title" class="form-control" id="exampleInputTitle" placeholder="Title" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputKeywords">Keywords</label>
                    <input type="text" ng-model="keywords" class="form-control" id="exampleInputKeywords" placeholder="Keywords">
                  </div>
                  <div class="form-group">
                    <label for="videoFile">Video File</label>
                    <input id="videoFile" type="file" ngf-select ng-model="videoFile" name="file"
                           accept="video/*" ngf-max-size="300MB" required>
                    <p class="help-block">(.mov,.mp3 - max 300 MB)</p>
                  </div>
                   <input type="submit" id="submit" value="Submit" ng-click="submit()"/>
              </form>
          </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
    </div>
 </div>
 </div>
